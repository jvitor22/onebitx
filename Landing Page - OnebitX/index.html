<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">

  <title>Rumo a Marte - OnebitX</title>
</head>
<body class="py-5">
  <div class="container px-4 container1">
    
    <!-- Logo -->
    <div class="text-center">
      <img class="img-fluid" src="./images/logoOneBitDark.png" alt="logo onebitcode">
    </div>

    <!-- Primeira parte do form -->
    <p class="paragraph mt-3">
      1 - Qual o seu nome?
    </p>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <!-- Segunda parte do form -->
    <p class="paragraph mt-3">
      2 - Qual o seu gênero?
    </p>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Mulher
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3">
        Prefiro não informar
      </label>
    </div>

    <!-- Terceira parte do form -->
    <p class="paragraph mt-3">
      3 - Marque os treinamentos que você fez:
    </p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault1">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
      <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
      <label class="form-check-label" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
    </div>

    <!-- Quarta parte do form -->
    <p class="paragraph mt-3">
      4 - Quais você acha que são suas qualidades?
    </p>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
      <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
      <label class="form-check-label" for="inlineCheckbox5">Já vi todos os star wars</label>
    </div>

    <!-- Button -->
    <div class="text-center mt-3">
      <button type="button" class="btn btn-outline-danger sendBtn">Enviar</button>
    </div>    
  </div>

  <div class="container text-center mt-4 footer">
    <p>
      Feito por  <a href="https://github.com/jvitor22" target="_blank">João Vitor de Assumpção</a> | &copy;OneBitCode - Todos os direitos reservados - 2022
    </p>
  </div>




  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
